<html>
    <head>
        <link rel="icon" href="img/clube.svg"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>ClubSocial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="valida_login.java" method="post" id="form-login">
            
            <img src="img/clube.svg" alt="logo do clube" width="250"/>
            <br><br>
            <input type="email" name="user" id="user" class="field-login" placeholder="Insira seu email" required>
            <br><br>
            <input type="password" name="pass" id="pass" class="field-login" placeholder="Insira sua senha" required>
            <br><br>
            
            <input type="submit" value="Entrar" />
        </form>
    </body>
</html>
